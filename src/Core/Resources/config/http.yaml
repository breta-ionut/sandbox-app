services:
    Symfony\Component\HttpKernel\Controller\ContainerControllerResolver:
        arguments: ['@service_container']

    Symfony\Component\HttpKernel\Controller\ControllerResolverInterface: '@Symfony\Component\HttpKernel\Controller\ContainerControllerResolver'

    Symfony\Component\HttpFoundation\RequestStack: ~

    Symfony\Component\HttpKernel\Controller\ArgumentResolver:
        arguments: [~, ~]

    Symfony\Component\HttpKernel\Controller\ArgumentResolverInterface: '@Symfony\Component\HttpKernel\Controller\ArgumentResolver'

    # Argument value resolvers.
    Symfony\Component\HttpKernel\Controller\ArgumentResolver\DefaultValueResolver:
        tags: [{name: controller.argument_value_resolver, priority: -32}]

    Symfony\Component\HttpKernel\Controller\ArgumentResolver\RequestAttributeValueResolver:
        tags: [{name: controller.argument_value_resolver, priority: 32}]

    Symfony\Component\HttpKernel\Controller\ArgumentResolver\RequestValueResolver:
        tags: [{name: controller.argument_value_resolver, priority: 16}]

    Symfony\Component\HttpKernel\Controller\ArgumentResolver\ServiceValueResolver:
        arguments: [~]
        tags: [{name: controller.argument_value_resolver, priority: -16}]

    Symfony\Component\HttpKernel\Controller\ArgumentResolver\SessionValueResolver:
        tags: [{name: controller.argument_value_resolver, priority: 16}]

    Symfony\Component\HttpKernel\Controller\ArgumentResolver\VariadicValueResolver:
        tags: [{name: controller.argument_value_resolver, priority: -64}]
    # End of - Argument value resolvers.

    Symfony\Component\HttpKernel\HttpKernel:
        arguments:
            - '@Symfony\Component\EventDispatcher\EventDispatcherInterface'
            - '@Symfony\Component\HttpKernel\Controller\ControllerResolverInterface'
            - '@Symfony\Component\HttpFoundation\RequestStack'
            - '@Symfony\Component\HttpKernel\Controller\ArgumentResolverInterface'

    Symfony\Component\HttpKernel\HttpKernelInterface:
        alias: Symfony\Component\HttpKernel\HttpKernel
        public: true

    # Listeners.
    App\Core\Http\SessionListener:
        arguments:
            - !service_locator
                Symfony\Component\HttpFoundation\Session\SessionInterface: '@Symfony\Component\HttpFoundation\Session\SessionInterface'
                Symfony\Component\HttpFoundation\Session\Storage\SessionStorageInterface: '@Symfony\Component\HttpFoundation\Session\Storage\SessionStorageInterface'
                Symfony\Component\HttpFoundation\RequestStack: '@Symfony\Component\HttpFoundation\RequestStack'
        tags: [kernel.event_subscriber]

    Symfony\Component\HttpKernel\EventListener\DisallowRobotsIndexingListener:
        tags: [kernel.event_subscriber]

    Symfony\Component\HttpKernel\EventListener\ErrorListener:
        arguments: [~, '@Psr\Log\LoggerInterface', '%kernel.debug%']
        tags: [kernel.event_subscriber]

    Symfony\Component\HttpKernel\EventListener\ResponseListener:
        arguments: ['%kernel.charset%']
        tags: [kernel.event_subscriber]

    Symfony\Component\HttpKernel\EventListener\StreamedResponseListener:
        tags: [kernel.event_subscriber]

    Symfony\Component\HttpKernel\EventListener\ValidateRequestListener:
        tags: [kernel.event_subscriber]
    # End of - Listeners.

    # Session.
    Symfony\Component\HttpFoundation\Session\Storage\MetadataBag:
        arguments: [_app_meta]

    Symfony\Component\HttpFoundation\Session\Storage\NativeSessionStorage:
        arguments: [[], ~, '@Symfony\Component\HttpFoundation\Session\Storage\MetadataBag']

    Symfony\Component\HttpFoundation\Session\Storage\MockFileSessionStorage:
        arguments: [~, MOCKSESSID, '@Symfony\Component\HttpFoundation\Session\Storage\MetadataBag']

    Symfony\Component\HttpFoundation\Session\Attribute\AttributeBag:
        arguments: [_app_attributes]

    Symfony\Component\HttpFoundation\Session\Attribute\AttributeBagInterface: '@Symfony\Component\HttpFoundation\Session\Attribute\AttributeBag'

    Symfony\Component\HttpFoundation\Session\Flash\FlashBag:
        arguments: [_app_flashes]

    Symfony\Component\HttpFoundation\Session\Flash\FlashBagInterface: '@Symfony\Component\HttpFoundation\Session\Flash\FlashBag'

    Symfony\Component\HttpFoundation\Session\Session:
        arguments:
            - '@Symfony\Component\HttpFoundation\Session\Storage\SessionStorageInterface'
            - '@Symfony\Component\HttpFoundation\Session\Attribute\AttributeBagInterface'
            - '@Symfony\Component\HttpFoundation\Session\Flash\FlashBagInterface'

    Symfony\Component\HttpFoundation\Session\SessionInterface: '@Symfony\Component\HttpFoundation\Session\Session'
    # End of - Session.
